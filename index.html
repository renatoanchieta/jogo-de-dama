<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jogo de Damas</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <div id="scoreboard">
    <h1>Regras do Jogo:</h1>
    <p>Cada jogador só poderá fazer um movimento</p>
    <p>Só poderá ser comida uma peça por jogada</p>
    <p>A dama pode percorrer toda a linha em que está</p>
    <div class="placar">
        Jogador: <span id="playerScore">0</span> | Computador: <span id="computerScore">0</span>
    </div>

    <div id="controls">
        <button onclick="startGame()">Iniciar</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    </div>
    <div id="board"></div>
</main>
<script src="script.js"></script>
</html>
</body>
